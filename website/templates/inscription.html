{% extends 'base.html' %}

{% block title %} Inscription {% endblock %}


{% block content %} 

    <div class="container">
        <h1>Bienvenue sur la page d'inscription!</h1>
        <form method="post">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Indiquez votre adresse email">
    
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" placeholder="Indiquez votre prénom ?">
    
            <label for="nom">Nom</label>
            <input type="text" name="nom" placeholder="Indiquez votre nom">
    
            <label for="mdp1">Mot de passe</label>
            <input type="password" name="mdp1" placeholder="Indiquez votre mot de passe">
    
            <label for="mdp2">Confirmation du mot de passe</label>
            <input type="password" name="mdp2" placeholder="Confirmez votre mot de passe">
    
            <button type="submit">S'inscrire</button>
        </form>
    </div>


{% endblock %}
