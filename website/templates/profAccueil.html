{% extends 'base.html' %}

{% block title %} Ajouter une note {% endblock %}

{% block content %} 
    <div class="container">
        <h1>Bienvenue sur la page ajotuer une note!</h1>
        <form method="POST">
            <label for="matiere">Matière et sujet de l'évalutation</label>
            <input type="text" name="matiere" placeholder="Entrez le nom de matière">
    
            <label for="note">note</label>
            <input type="text" name="note" placeholder="Entrez la note">
    
            <div>
                <input type="radio" name="coef" value="10">
                <label for="dix">/10</label>
        
                <input type="radio" name="coef" value="20">
                <label for="vingt">/20</label><br>
            </div>

            <label for="eleve">Élève</label>
            <select name="eleve">
                {% for eleve in utilisateur%}
                    {%if eleve.statut == False %}
                        <option value={{eleve.email}}>{{eleve.prenom}} {{eleve.nom}}</option>
                    {% endif%}
                {% endfor%}

            </select>


            <button type="submit">Valider</button>
        </form>
    </div>
{% endblock %}
